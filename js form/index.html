<body>
<div class="container">
    <div class="container-fluid col-8">
        <div class="row">
            <div class="jumbotron col">
            </div>
            <div class="col">
                <form name="myform" onsubmit="return login()">
                <lable for="username">USER NAME</lable><br>
                <input type="text" id="username"><br>
                <span id="user_error"></span><br>
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password"><br>
                <span id="password_error"></span><br>
                <input type="submit" value="LOGIN"><br><br>
                 <p>Don't have an Account ?  <a href="register.html">SIGN UP</a></p>
                </form>
            </div>
        </div>


    </div>
    </div>
<script>

        function login()
        {
            var user=document.myform.username.value;
var pass=document.myform.password.value;

if(user==null || user=="")
{
    document.getElementById("user_error").innerHTML="* Please Enter the user name";
    return false;
}
else if(pass==null || pass=="")
{
    document.getElementById("password_error").innerHTML="* Please Enter the Password";
    return false;
}
else
{
    alert("Login Successfull" );
}

        }
</script>
